<div class="container">
    <div class="searchbar">
      <div class="containericon">
        <span class="material-icons-outlined"> search </span>
      </div>
      <input
        type="text"
        name="filterComics"
        placeholder="Search"
        [(ngModel)]="filterSeries"

      />
    </div>
    <div class="wrapper">
      <app-card-series
        *ngFor="let serie of AllSeries | async |filtro:filterSeries "
        [DataCard]="serie"
      ></app-card-series>
    </div>
    <div></div>
  </div>
